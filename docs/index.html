<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Seattle Crime Heat Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="crossorigin=""></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="HeatLayer.js"></script>
    </head>
    <body>
      <div id="map" style="height:100vh;"></div>
      <div class='anno' style="z-index:9999;">
        <div class='anno-tray'>
          <h2 style="text-align:center;margin-bottom:0;">Frequency of Specific Crimes</h2>
          <h6 style="text-align:center;margin:0;">(Select Area)</h6>
          <div id="vis"></div>
          <h2 style="text-align:center;margin-bottom:0;">Victim Group Breakdown</h2>
          <h6 style="text-align:center;margin:0;">(Select Area)</h6>
          <div id="vis2"></div>
        </div>
        <div class='anno-button' onclick="openTab()">Details</div>
    </div>
      <script src="index.js" async defer></script>
      <script>
        function openTab(){
          let annotation = document.querySelector('.anno');
          if (!annotation.open) {
              annotation.open = true;
              annotation.style.transform = 'translate(620px, 0)';
          } else {
              annotation.open = false;
              annotation.style.transform = 'translate(0, 0)';
        }
    }
      </script>
    </body>
</html>
